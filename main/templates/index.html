{% extends 'layout/main.html' %}

{% block content %}
    {% load static %}

    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% if books != null %}

                <div class="col">
                    <div class="card shadow-sm" style="padding: 10px">
                        <h2 class="align-items-center">{{ books.title }}</h2>
                        <div class="card-body">
                            <p class="card-text">{{ books.description }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                            href="{% url 'OneBook' books.id %}" class='nav-link link-body-emphasis'>Подробнее</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="col">
                    <div class="card shadow-sm">
                        <h2 class="align-items-center">КНИГИ ОТСУТСТВУЮТ</h2>
                        <div class="card-body">
                            <p class="card-text"></p>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
